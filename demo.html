<!DOCTYPE html PUBLIC>

<html><head>


<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>

<script type="text/javascript" src="glPrimitives.js"></script>
<script type="text/javascript" src="glColoringAndLighting.js"></script>
<script type="text/javascript" src="glut.js"></script>
<script type="text/javascript" src="glu.js"></script>
<script type="text/javascript" src="Mat4.js"></script>
<script type="text/javascript" src="Vec3.js"></script>
<script type="text/javascript" src="Vec4.js"></script>
<script type="text/javascript" src="matrixMath.js"></script>
<script type="text/javascript" src="glCoordinateTransformation.js"></script>

<!--WebGL vertex shader-->
<script id="vertex" type="x-shader">
attribute vec4 aVertexPosition;
void main(){
	gl_Position = aVertexPosition;
}
</script>

<!--WebGL fragment shader-->
<script id="fragment" type="x-shader">
#ifdef GL_ES
precision highp float;
#endif
uniform vec4 uColor; //"uniform" should be changed to "attribute" later, to do fun stuff with color/texture
void main(){
	gl_FragColor = uColor;
}
</script>

<script type="application/x-javascript">
function init() {

    <!--Initialize WebGL-->
    glutInit();
    glutInitWindowSize(500, 500);

    return true;
}
function render() {

	gluLookAt(0,0,1, 0,0,0, 0,1,0);
	
	glPushMatrix();

	glPushMatrix();
	//TRIANGLE
	glScalef(0.5,0.5,0);
	glBegin(GL_TRIANGLES);
		glColor3f(1,0,0);
		glVertex3f(1,-1,0);
		glVertex3f(0,1,0);
		glVertex3f(-1,-1,0);
	glEnd();
	glPopMatrix();
	
	glPushMatrix();
	//TOP BAR
	glTranslatef(0.43,0.5,0);
	glScalef(1/2,1/16,0);
	glBegin(GL_TRIANGLES);
		glColor3f(0.5,0.5,0.5);
		glVertex3f(-1,1,0);
		glVertex3f(-1,-1,0);
		glVertex3f(1,1,0);
		glVertex3f(1,1,0);
		glVertex3f(-1,-1,0);
		glVertex3f(1,-1,0);
	glEnd();
	glPopMatrix();
	
	glPushMatrix();
	//BOTTOM BAR
	glTranslatef(0.68,-0.5,0);
	glScalef(1/4,1/16,0);
	glBegin(GL_TRIANGLES);
		glColor3f(0.5,0.5,0.5);
		glVertex3f(-1,1,0);
		glVertex3f(-1,-1,0);
		glVertex3f(1,1,0);
		glVertex3f(1,1,0);
		glVertex3f(-1,-1,0);
		glVertex3f(1,-1,0);
	glEnd();
	glPopMatrix();
	
	glPushMatrix();
	//WALL
	glTranslatef(15/16,0,0);
	glScalef(1/64,1,0);
	glBegin(GL_TRIANGLES);
		glColor3f(0,0,0);
		glVertex3f(-1,1,0);
		glVertex3f(-1,-1,0);
		glVertex3f(1,1,0);
		glVertex3f(1,1,0);
		glVertex3f(-1,-1,0);
		glVertex3f(1,-1,0);
	glEnd();
	glPopMatrix();
	
	glPushMatrix();
		glPushMatrix();
			//TOP "CIRCLE"
			glTranslatef(0,1/2,0);
			glScalef(1/8,1/8,0);
			var radius = 1;
			glBegin(GL_TRIANGLE_STRIP);
				glColor3f(1,0,0);
				for(angle=0; angle<360; angle++){
					glVertex3f(Math.sin(angle)*radius/2, Math.cos(angle)*radius/2, 0);
					glVertex3f(Math.sin(angle)*radius, Math.cos(angle)*radius, 0);
				}
			glEnd();
		glPopMatrix();
	
		glPushMatrix();
			//BOTTOM "CIRCLE"
			glTranslatef(0.5,-0.5,0);
			glScalef(1/8,1/8,0);
			glBegin(GL_TRIANGLE_STRIP);
				glColor3f(1,0,0);
				for(angle=0; angle<360; angle++){
					glVertex3f(Math.sin(angle)*radius/2, Math.cos(angle)*radius/2, 0);
					glVertex3f(Math.sin(angle)*radius, Math.cos(angle)*radius, 0);
				}
			glEnd();
		glPopMatrix();
	glPopMatrix();
	
	glPopMatrix();
	
	
}

function start() {
	 init(); 
	 glutDisplayFunc(render);
}

</script>

</head>

<body onload='start()'>


<div id="glCanvas">

<div id="overlay"></div>

<canvas id='canvas' width='500' height='500'></canvas><br>
</div>

</body>
</html>
