<!DOCTYPE html PUBLIC>

<html><head>

<script type="text/javascript" src="../../src/webglu.js"></script>
<script type="text/javascript" src="glut.js"></script>
<script type="text/javascript" src="Mat4.js"></script>
<script type="text/javascript" src="Vec3.js"></script>
<script type="text/javascript" src="Vec4.js"></script>
<script type="text/javascript" src="matrixMath.js"></script>
<script type="text/javascript" src="glCoordinateTransformation.js"></script>
<script type="application/x-javascript">
function init() {

    //--Initialize WebGLU
    glutInit();
    glutInitWindowSize(400, 400);
    $W.GL.clearColor(0.9, 0.9, 0.9, 1.0);
    $W.camera.setPosition(0,0,3);

    return true;
}
function render() {

	glPushMatrix();
	
	glPushMatrix();
	glScalef(1.0,2.0,1.0);
	glColor3f(1,0,0);
	glBegin(GL_TRIANGLES);
	glVertex3f(-1*2/2,2/2,0);
	glVertex3f(-1*2/2,-1*2/2,0);
	glVertex3f(2/2,2/2,0);
	glVertex3f(2/2,2/2,0);
	glVertex3f(-1*2/2,-1*2/2,0);
	glVertex3f(2/2,-1*2/2,0);
	glEnd();
	glPopMatrix();
	
	glTranslatef(1.25,2,0.0);
	glRotatef(15,0,0,1);
	
	glPushMatrix();
	glTranslatef(0,-1,0.0);
	glScalef(0.25,1.0,0.25);
	glBegin(GL_TRIANGLES);
	glColor3f(0,1,0);
	glVertex3f(-1*2/2,2/2,0);
	glVertex3f(-1*2/2,-1*2/2,0);
	glVertex3f(2/2,2/2,0);
	glVertex3f(2/2,2/2,0);
	glVertex3f(-1*2/2,-1*2/2,0);
	glVertex3f(2/2,-1*2/2,0);
	glEnd();
	glPopMatrix();
	
	glTranslatef(0,-2,0);
	glRotatef(-30,0,0,1);
	glTranslatef(0,-1,0);
	glScalef(0.25,1.0,0.0);
	
	glBegin(GL_TRIANGLES);
	glColor3f(0,0,1);
	glVertex3f(-1*2/2,2/2,0);
	glVertex3f(-1*2/2,-1*2/2,0);
	glVertex3f(2/2,2/2,0);
	
	glVertex3f(2/2,2/2,0);
	glVertex3f(-1*2/2,-1*2/2,0);
	glVertex3f(2/2,-1*2/2,0);
	glEnd();
	
	glPopMatrix();
	
}

function start() {
       
	 init(); 
	 glutDisplayFunc(render);
         $W.update = function() {
         	
                document.getElementById('overlay').innerHTML = $W.FPS;
         };
         $W.start()
        
}

</script>

</head>

<body onload='start()'>


<div id="glCanvas">

<div id="overlay"></div>

<canvas id='canvas' width='500' height='500'></canvas><br>
</div>

</body>
</html>
